<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Plant Value Calculator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Plant Value Calculator</h1>

    <label for="plantSelect">Plant Name:</label>
    <select id="plantSelect">
      <!-- Options populated by JS -->
    </select>

    <label for="mutationSelect">Mutations (multi-select):</label>
    <select id="mutationSelect" multiple size="5"></select>

    <label for="variant">Variant (number):</label>
    <input type="number" id="variant" value="1" min="1" />

    <label for="weight">Weight (number):</label>
    <input type="number" id="weight" value="1" min="0.1" step="0.01" />

    <button id="calculate">Calculate Value</button>

    <h2>Result: <span id="result">-</span></h2>
  </div>

  <script src="script.js"></script>
</body>
</html>
