<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Plant Value Calculator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Plant Value Calculator</h1>
    
    <label for="plantName">Plant Name:</label>
    <input type="text" id="plantName" placeholder="e.g. Carrot" />

    <label for="mutationsInput">Mutations (comma-separated):</label>
    <input type="text" id="mutationsInput" placeholder="e.g. Zombified, Wet" />

    <label for="variant">Variant:</label>
    <select id="variant">
      <option value="Normal">Normal</option>
      <option value="Gold">Gold</option>
      <option value="Rainbow">Rainbow</option>
    </select>

    <label for="weight">Weight:</label>
    <input type="number" id="weight" min="0" step="any" value="1" />

    <button id="calculate">Calculate Value</button>

    <h2 id="result"></h2>
  </div>

  <script src="script.js"></script>
</body>
</html>
